    <!-- CONTACT FORM -->
    <h3 class="text-center mt-3">Submit Form</h3>
    <div class="container mb-5 mt-2">
      <form class="w-75 m-auto">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            aria-describedby="emailHelp"
            placeholder="Enter name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="5"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <!--END FORM-->
    <!--Google map-->

    <div
      id="map-container-google-1"
      class="z-depth-1-half map-container"
      style="height: 600px"
    >
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3380.5076476850004!2d34.76910931525474!3d32.082562981187195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151d4c79b34a2319%3A0xa50b7e982f721b27!2sBen+Yehuda%2FGordon!5e0!3m2!1sen!2sil!4v1559802439060!5m2!1sen!2sil"
        frameborder="0"
        style="border:0"
        allowfullscreen
      ></iframe>
    </div>
    <!--END Google Maps-->
